<!DOCTYPE html>
<html lang="en">
  <head>
    <title> paper-content-editable element </title>
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="/paper-content-editable/paper-content-editable.html">
  </head>
  <style>
    .container {
      margin: 0 auto;
      height: 100%;
      max-width: 640px;
      padding: 64px;
      border-left: 1px solid;
      border-right: 1px solid;
      border-color: #ccc;
    }
  </style>
  <body>
    <div class="container">
      <template is="dom-bind">
        <paper-content-editable
          placeholder="Type something..."
          autofocus
          stop-keyboard-event-propagation>
        </paper-content-editable>

        <script>
          const el = document.querySelector('paper-content-editable')

          el.addEventListener('value-changed', e => {
            console.log('value-changed', e)
          })

          el.addEventListener('keydown', e => {
            console.log('keydown', e)
          })
        </script>
      </template>
    </div>
  </body>
</html>
